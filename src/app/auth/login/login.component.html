<div class=".container container-login">
    <div class="form-group">
        <div class="col-xs-12">
            <!--
                // ALTERNATE WAY TO BIND MODEL
                <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="email">
            -->
            <input type="email" class="form-control" placeholder="E-mail" #email>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Password" #password>
            <!--
                // ALTERNATE WAY TO BIND MODEL
                <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password">
            -->
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="onLogin(email, password)">Login</button>
    </div>
</div>
